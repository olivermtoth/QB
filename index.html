<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Revision Village Question Bank</title>
</head>

<body>
  <h1 id="navBar" style="margin: 0;"></h1>
  <div id="mainContent" style="margin: auto; max-width: 1600px;">
    <h1>Revision Village Question Bank</h1>
    <h2><a href="#app" class="homepageButton" style="background-color: limegreen; padding: 0.75rem; border-radius: 0.8rem;">Open Question Bank</a>
    </h2>
  </div>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      text-decoration: none;
      color: #000000;
    }

    .choice {
      border-radius: 1rem;
      border: 0.125rem solid #000000;
      padding: 1rem;
    }

    .choice:hover {
      background-color: #f0f0f0;
    }

    .navChoice {
      color: limegreen;
    }

    .navChoice:hover {
      text-decoration: underline;
    }

    .question {
      border-radius: 1rem;
      border: 0.125rem solid #000000;
      padding: 0px;
      display: flex;
      margin-bottom: 1rem;
    }

    .question p {
      margin: 0px;
    }

    .question h2 {
      margin-top: 0px;
    }

    .questionLeft {
      width: 95%;
      padding: 1rem;
    }

    .questionInfo {
      display: flex;
    }

    .questionRight {
      flex-grow: 1;
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 0 1rem 1rem 0;
    }

    .markscheme {
      margin: auto;
      max-width: 1600px;
    }

    .marks {
      position: relative;
      float: right;
      top: -1.3rem;
    }

    .calculator {
      border-radius: 1rem;
      margin: 0px 1rem;
      padding: 0.25rem;
    }

    .calculatorAllowed {
      background-color: limegreen;
    }

    .calculatorNotAllowed {
      background-color: red;
    }

    .homepageButton:hover {
      box-shadow: 3px 3px 5px;
    }
  </style>
  <script src="main.protected.js"></script>
</body>

</html>
